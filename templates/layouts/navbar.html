<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #4C756E; color: white;">
        <a class="navbar-brand" href="#">BOOKS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            {% if request.user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'list_student' %}">List</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'book_list' %}">Books</a>
                    </li>
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            Gallery
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Django</a>
                            <a class="dropdown-item" href="#">Python</a>
                            <a class="dropdown-item" href="#">Javascript</a>
                            <a class="dropdown-item" href="#">Html</a>
                            <a class="dropdown-item" href="#">Css</a>
                            <a class="dropdown-item" href="#">MySql</a>
                            <a class="dropdown-item" href="#">Terminal</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0" style="margin-right: 10px;">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            {{ request.user }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="left: -60px;">
                            <a class="dropdown-item" href="#">My Profile</a>
                            <a class="dropdown-item" href="#">Settings</a>
                            <button class="btn btn-info" type="submit" style="margin: 20px;">
                                <a href="/logout" style="text-decoration: none; color: white;">Logout</a></button>
                        </div>
                    </li>
                </ul>
            {% else %}
                <form method="post" class="form-inline mt-2 mt-md-0 ml-auto ">
                    <div class="col-md-12">
                        {% csrf_token %}
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control mr-sm-2" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control mr-sm-2" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <input type="submit" name="login" class="btn btn-info form-control mr-sm-2" value="Start">
                    </div>
                </form>
            {% endif %}
        </div>
    </nav>
</header>
