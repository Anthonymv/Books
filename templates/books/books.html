{% extends 'layouts/base.html' %}

{% load staticfiles %}

{% block stylesheet %} {% endblock %}

{% block content %}
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Book</th>
            <th>Author</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for bk in books_list %}
            <tr>
                <td>{{ bk.title }}</td>
                <td>{{ bk.author }}</td>
                <td>
                    <a class="btn btn-warning" style="color: white;" href="{% url 'book_view' bk.id %}">View</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block javascripts %} {% endblock %}
